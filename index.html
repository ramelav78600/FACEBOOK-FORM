<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook website</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="signup-form"> 
        <div class="container">
            <div class="signup-top">
                <div class="signup-text">
                    <h2>Sign Up</h2>
                    <span>It's quick and easy.</span>
                </div>
                <div class="close-form">
                    <i class="fa-solid fa-xmark"></i>

                </div>
            </div>
            <form>
                <div class="name">
                    <input type="text" placeholder="First  name" class="first">
                    <input type="text" placeholder="Surname" class="second">
                </div>
                <div class="mobile-number">
                    <input type="text" placeholder="mobile number or email address">
                </div>
                <div class="password">
                    <input type="text" placeholder="new password">
                </div>
                <label class="birth-label">Date-of-birth</label>
                <div class="date-of-birth">
                    <select class="select-date">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                    </select>
                    <select class="select-month">
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                        <option>Apr</option>
                        <option>May</option>
                        <option>Jun</option>
                        <option>Jul</option>
                        <option>Aug</option>
                        <option>Sep</option>
                        <option>Oct</option>
                        <option>Nov</option>
                    </select>
                    <select class="select-year">
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                    </select>
                </div>
                <label class="gender-label">Gender</label>
                <div class="gender">
                    <div class="female">
                        <label for="Female">Female</label>
                        <input type="radio" id="Female" name="gender" />
                    </div>
                    <div class="male">
                        <label for="Male">Male</label>
                        <input type="radio" name="gender" id="Male" />
                    </div>
                    <div class="custom">
                        <label for="Custom">Custom</label>
                        <input type="radio" name="gender" id="Custom" />
                    </div>
                </div>
                <div class="form-policy">

                    <p>
                        By clicking Sign Up, you agree to our <a href="#">Terms</a> <a href="#">Data Policy</a> and <a
                            href="#">Cookie Policy</a> . You may receive SMS notifications from us and can opt out at
                        any time.
                    </p>
                </div>
                <div class="signup-btn">
                    <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b790796474.js" crossorigin="anonymous"></script>

</body>

</html>
